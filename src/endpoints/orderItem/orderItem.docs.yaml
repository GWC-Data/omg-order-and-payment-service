/orders/{orderId}/items:
  post:
    summary: Create order item
    operationId: createOrderItem
    tags:
      - OrderItems
    security:
      - bearerAuth: []
    parameters:
      - name: orderId
        in: path
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - itemType
            properties:
              itemType: { type: string }
              itemId: { type: string, format: uuid }
              itemName: { type: string }
              itemDescription: { type: string }
              itemImageUrl: { type: string }
              productId: { type: string, format: uuid }
              pujaId: { type: string, format: uuid }
              prasadId: { type: string, format: uuid }
              dharshanId: { type: string, format: uuid }
              quantity: { type: integer }
              unitPrice: { type: number }
              totalPrice: { type: number }
              itemDetails: { type: object }
              status: { type: string }
    responses:
      '201':
        description: Order item created successfully
      '401':
        description: Unauthorized
      '500':
        description: Server error

  get:
    summary: Get all order items for an order
    operationId: getAllOrderItems
    tags:
      - OrderItems
    security:
      - bearerAuth: []
    parameters:
      - name: orderId
        in: path
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: Order items fetched successfully
      '401':
        description: Unauthorized
      '500':
        description: Server error

/orders/{orderId}/items/{id}:
  get:
    summary: Get order item by id
    operationId: getOrderItemById
    tags:
      - OrderItems
    security:
      - bearerAuth: []
    parameters:
      - name: orderId
        in: path
        required: true
        schema: { type: string, format: uuid }
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: Order item fetched successfully
      '404':
        description: Order item not found
      '401':
        description: Unauthorized
      '500':
        description: Server error

  put:
    summary: Update order item
    operationId: updateOrderItem
    tags:
      - OrderItems
    security:
      - bearerAuth: []
    parameters:
      - name: orderId
        in: path
        required: true
        schema: { type: string, format: uuid }
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Order item updated successfully
      '404':
        description: Order item not found
      '401':
        description: Unauthorized
      '500':
        description: Server error

  delete:
    summary: Delete order item
    operationId: deleteOrderItem
    tags:
      - OrderItems
    security:
      - bearerAuth: []
    parameters:
      - name: orderId
        in: path
        required: true
        schema: { type: string, format: uuid }
      - name: id
        in: path
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: Order item deleted successfully
      '404':
        description: Order item not found
      '401':
        description: Unauthorized
      '500':
        description: Server error


