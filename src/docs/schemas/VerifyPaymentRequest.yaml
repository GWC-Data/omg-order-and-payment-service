VerifyPaymentRequest:
  type: object
  required:
    - razorpay_order_id
    - razorpay_payment_id
    - razorpay_signature
  properties:
    razorpay_order_id:
      type: string
      example: order_N2s3r31Pa
    razorpay_payment_id:
      type: string
      example: pay_N2s3u7Yb9
    razorpay_signature:
      type: string
      description: Signature returned by Razorpay checkout.




