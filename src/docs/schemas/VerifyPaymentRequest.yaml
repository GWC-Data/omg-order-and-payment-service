VerifyPaymentRequest:
  type: object
  required:
    - razorpay_order_id
    - razorpay_payment_id
    - razorpay_signature
    - userId
    - orderType
  properties:
    razorpay_order_id:
      type: string
      example: order_N2s3r31Pa
    razorpay_payment_id:
      type: string
      example: pay_N2s3u7Yb9
    razorpay_signature:
      type: string
      description: Signature returned by Razorpay checkout.
    userId:
      type: string
      format: uuid
    templeId:
      type: string
      format: uuid
    addressId:
      type: string
      format: uuid
    orderType:
      type: string
      enum: [darshan, puja, prasad, product]
    status:
      type: string
      enum: [pending, confirmed, processing, ready, shipped, completed, cancelled, refunded]
    scheduledDate:
      type: string
      format: date
    scheduledTimestamp:
      type: string
      format: date-time
    fulfillmentType:
      type: string
      enum: [pickup, delivery, in_person, digital]
    subtotal:
      type: number
    discountAmount:
      type: number
    convenienceFee:
      type: number
    taxAmount:
      type: number
    totalAmount:
      type: number
    currency:
      type: string
    contactName:
      type: string
    contactPhone:
      type: string
    contactEmail:
      type: string
      format: email
    shippingAddress:
      type: string
      description: Full shipping address (address, city, state, country combined)
    deliveryType:
      type: string
      enum: [standard, express]
      description: Delivery speed type
    orderItems:
      type: array
      description: Optional array of order items to be created with the order
      items:
        type: object
        required:
          - itemType
        properties:
          itemType:
            type: string
            description: Type of the item (e.g., 'product', 'puja', 'prasad', 'darshan')
          itemId:
            type: string
            format: uuid
            description: Optional UUID of the item
          itemName:
            type: string
            description: Name of the item
          itemDescription:
            type: string
            description: Description of the item
          itemImageUrl:
            type: string
            format: uri
            description: URL of the item image
          productId:
            type: string
            format: uuid
            description: Product ID if item is a product
          pujaId:
            type: string
            format: uuid
            description: Puja ID if item is a puja
          prasadId:
            type: string
            format: uuid
            description: Prasad ID if item is a prasad
          dharshanId:
            type: string
            format: uuid
            description: Darshan ID if item is a darshan
          quantity:
            type: integer
            minimum: 1
            description: Quantity of the item
          unitPrice:
            type: number
            minimum: 0
            description: Unit price of the item
          totalPrice:
            type: number
            minimum: 0
            description: Total price (unitPrice * quantity)
          itemDetails:
            type: object
            description: Additional details about the item as key-value pairs
          status:
            type: string
            description: Status of the order item




