UserProfile:
  type: object
  description: User profile enriched from identity service
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      nullable: true
    email:
      type: string
      format: email
      nullable: true
    phoneNumber:
      type: string
      nullable: true
    profilePic:
      type: string
      format: uri
      nullable: true
    deviceTokens:
      type: array
      items:
        type: string
      nullable: true
      description: Array of device tokens for push notifications
